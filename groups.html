<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Group Stage - EFOOTBALL CUP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="brand">Group Stage</h1>
    <div class="nav-actions">
      <a href="index.html" class="link">Home</a>
      <a href="knockout.html" class="link">Knockout</a>
      <button class="btn small" id="resetBtn">Reset</button>
    </div>
  </header>

  <main class="padded">
    <!-- Controls -->
    <section class="controls">
      <button id="generateGroupsBtn" class="btn">Generate Groups</button>
      <button id="generateRoundBtn" class="btn">Generate Next Round</button>
      <span class="muted" id="roundInfo">Rounds generated: 0/3</span>
      <button id="goKnockout" class="btn" style="display:none">Go to Knockout</button>
    </section>

    <!-- Standings (6 small tables) -->
    <section id="standingsWrap" class="grid-3"></section>

    <!-- Round navigation -->
    <section class="roundNav">
      <button id="prevRound" class="nav-arrow">&lt;</button>
      <div id="currentRoundLabel" class="round-label">Round 1</div>
      <button id="nextRound" class="nav-arrow">&gt;</button>
    </section>

    <!-- Matches list (stacked) -->
    <section id="matchesList" class="matches-list"></section>

    <!-- Played matches -->
    <section id="playedList" class="played-list">
      <h3>Played Matches</h3>
      <div id="playedContainer"></div>
    </section>
  </main>

  <!-- Modal for entering score -->
  <div id="scoreModal" class="modal hidden">
    <div class="modal-card">
      <h3 id="modalTitle">Enter score</h3>
      <div class="score-inputs">
        <div>
          <div id="homeName" class="team-name"></div>
          <input id="homeGoals" type="number" min="0" value="0" />
        </div>
        <div class="vs">Ã—</div>
        <div>
          <div id="awayName" class="team-name"></div>
          <input id="awayGoals" type="number" min="0" value="0" />
        </div>
      </div>
      <div class="modal-actions">
        <button id="saveScoreBtn" class="btn">Save</button>
        <button id="cancelScoreBtn" class="btn alt">Cancel</button>
      </div>
    </div>
  </div>

  <script src="teams.js"></script>
  <script src="script.js"></script>
  <script src="reset.js"></script>
</body>
</html>
